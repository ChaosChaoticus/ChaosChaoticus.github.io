<template>
    <require from='../components/probability-chart'></require>

    <div class="main-container">

      <div class="row dice-button-row">
            <span class="surge-ability-span">
                <button class="btn btn-default surge-button"
                        data-toggle="tooltip"
                        title="Set Awareness"
                        click.delegate="addAttribute_to_Test('Awareness')">
                    ${Value_to_Test.Awareness}
                    <img class="img-icon-damage" src="images/Stat_Awareness.png" />
                </button>

                <button class="btn btn-default surge-button"
                        data-toggle="tooltip"
                        title="Set Knowledge"
                        click.delegate="addAttribute_to_Test('Knowledge')">
                    ${Value_to_Test.Knowledge}
                    <img class="img-icon-damage" src="images/Stat_Knowledge.png" />
                </button>

                <button class="btn btn-default surge-button"
                        data-toggle="tooltip"
                        title="Set Might"
                        click.delegate="addAttribute_to_Test('Might')">
                    ${Value_to_Test.Might}
                    <img class="img-icon-damage" src="images/Stat_Might.png" />
                </button>

                <button class="btn btn-default surge-button"
                        data-toggle="tooltip"
                        title="Set Willpower"
                        click.delegate="addAttribute_to_Test('Willpower')">
                    ${Value_to_Test.Willpower}
                    <img class="img-icon-damage" src="images/Stat_Willpower.png" />
                </button>

                <button class="btn btn-default button-cancel"
                        data-toggle="tooltip"
                        title="Clear Attribute Values"
                        click.delegate="resetValue()">
                    <span class="fa fa-times"></span>
                </button>

            </span>
      </div>


    <div class="row dice-button-row">
        <span class="dice-button-span">
            <button class="btn dice-button dice-button-black dice-button-dark"
                    data-toggle="tooltip"
                    title="Black Dice"
                    click.delegate="addDie('black')">
                ${diceCount.black}
            </button>

            <button class="btn dice-button dice-button-grey dice-button-light"
                    data-toggle="tooltip"
                    title="Grey Dice"
                    click.delegate="addDie('grey')">
                ${diceCount.grey}
            </button>

            <button class="btn btn-default button-cancel"
                    data-toggle="tooltip"
                    title="Clear Dice"
                    click.delegate="resetDice()">
                <span class="fa fa-times"></span>
            </button>
        </span>
    </div>

    <div class="row calculate-button-row">
        <span class="dice-button-span">
            <button class="btn btn-default calculate-button" click.delegate="calculateResult()">CALCULATE</button>
            <button class="btn btn-default button-cancel"
                    data-toggle="tooltip"
                    title="Clear Chart"
                    click.delegate="probabilityChart.resetChart()">
                <span class="fa fa-times"></span>
            </button>
        </span>
    </div>

    <probability-chart title="% Chance for Success"
                       x-label="Attribute (Awareness, Knowledge, Might, Willpower)"
                       probability-chart.ref="probabilityChart" />

    </div>

</template>
